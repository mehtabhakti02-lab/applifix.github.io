<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You | AppliFix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f1117, #1e2536);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }

        .thankyou-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        h2 {
            font-size: 28px;
            color: #56CCF2;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin: 20px 0;
            color: #e2e2e2;
        }

        .home-btn {
            background: linear-gradient(135deg, #1c1f2b, #3f4c6b);
            color: white;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 15px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .home-btn:hover {
            transform: scale(1.05);
            animation: wiggle 0.5s ease-in-out;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg) scale(1.05); }
            25% { transform: rotate(3deg) scale(1.06); }
            50% { transform: rotate(-3deg) scale(1.06); }
            75% { transform: rotate(2deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1.05); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(86, 204, 242, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(86, 204, 242, 0); }
            100% { box-shadow: 0 0 0 0 rgba(86, 204, 242, 0); }
        }
    </style>
</head>
<body>

<div class="thankyou-box">

    <p>Your feedback has been submitted successfully.<br>We appreciate your time and effort!</p>
    <a href="/" class="home-btn">â¬… Back to Home</a>
	<a href="/all-feedbacks" class="home-btn">ðŸ“£ Show All Feedbacks</a>

</div>

</body>
</html>
