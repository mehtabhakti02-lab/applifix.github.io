<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Give Feedback | MySmartDwell</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f1117, #1e2536);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }

        .feedback-box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        h2 {
            text-align: center;
            color: #56CCF2;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 18px;
            font-weight: 500;
            color: #e2e2e2;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            color: white;
        }

        input::placeholder, textarea::placeholder {
            color: #ccc;
        }

        input:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 5px #56CCF2;
        }

        .submit-btn-dark {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1c1f2b, #3f4c6b);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .submit-btn-dark:hover {
            background: linear-gradient(135deg, #23252f, #58607a);
            transform: scale(1.05);
            animation: wiggle 0.5s ease-in-out;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg) scale(1.05); }
            25% { transform: rotate(3deg) scale(1.06); }
            50% { transform: rotate(-3deg) scale(1.06); }
            75% { transform: rotate(2deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1.05); }
        }
    </style>
</head>
<body>

<div class="feedback-box">
    <h2>ðŸ’¬ Give Feedback</h2>
    <form method="POST" action="/feedback">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" value="{{ name }}" readonly>

        <label for="agent">Agent Name:</label>
        <input type="text" id="agent" name="agent" value="{{ agent }}" readonly>

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Rate out of 5" required>

        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" placeholder="Share your experience..." required></textarea>

        <button type="submit" class="submit-btn-dark">Submit Feedback ðŸš€</button>
    </form>
</div>

</body>
</html>
